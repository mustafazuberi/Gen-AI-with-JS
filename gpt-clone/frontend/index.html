<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Chat DPT</title>
</head>
<body class="bg-neutral-900 text-white">
       <div class="container mx-auto max-w-3xl pb-44 px-2" id="chat-container">
        <div class="fixed inset-x-0 bottom-0 flex items-center justify-center bg-neutral-900">
            <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3">
                <textarea class="w-full resize-none outline-0 p-3" rows="2" id="input"></textarea>
                <div class="flex items-center justify-end">
                    <button id="ask"
                        class="bg-white px-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300">Ask</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
